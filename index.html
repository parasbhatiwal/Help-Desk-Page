<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Help Center UI Design</title>
</head>

<body>
    <div id="body">
        <div id="intro">
            <h1 id="welcome">What can we help you with</h1>
            <input id="search" class="fa fa-search" type="text" placeholder="Find anything">

        </div>
        <div id="main">
            <div id="heading">
                <h1>Top Questions</h1>
            </div>
            <div id="helpcenter">
                <div id="buttons">
                    <div id="left2buttons">
                        <div id="about"><button class="buttons">About Action</button></div>
                        <div id="managing"><button class="buttons">Managing package</button></div>
                    </div>
                    <div id="right2buttons">
                        <div id="authentication"><button class="buttons">Authentication</button></div>
                        <div id="notifications"><button class="buttons">Notifications</button></div>
                    </div>
                </div>
                <div id="helptypes">
                    <div id="left2types">
                        <div class="lists" id="documantation">
                            <h4>documantation</h4>
                            <ul>
                                <li class="typelist">Help</li>
                                <li class="typelist">Enterprise Server</li>
                                <li class="typelist">Desktop</li>
                            </ul>
                        </div>
                        <div class="lists" id="community">
                            <h4>community</h4>
                            <ul>
                                <li class="typelist">Edication</li>
                                <li class="typelist">Atom</li>
                                <li class="typelist">Forum</li>
                            </ul>
                        </div>
                    </div>
                    <div id="right2types">
                        <div class="lists" id="news">
                            <h4>news</h4>
                            <ul>
                                <li class="typelist">Blog</li>
                                <li class="typelist">Changelog</li>
                                <li class="typelist">Status</li>
                            </ul>
                        </div>
                        <div class="lists" id="learning">
                            <h4>learning</h4>
                            <ul>
                                <li class="typelist">Lab</li>
                                <li class="typelist">Guide</li>
                                <li class="typelist">Resources</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contact">
                <div id="unhappy">
                    <h3>Can't find what are you looknig for</h3>
                </div>
                <div id="contactus"><button class="contact">Contact Us</button></div>
            </div>
        </div>
    </div>
</body>

</html>
